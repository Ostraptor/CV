<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form >
        <label for="comment">Enter your comments</label>
        <input type="text" id="comment" name="comment" minlength="5" maxlength="8" spellcheck="true">
        <input type="submit"><br>
        <label>Select a date</label>
        <input type="date"><br>
        <label>Do you want to get notifications</label>
        <input type="checkbox"><br>
        <input type="reset">
    </form>
    
</body>
</html>
